<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  
  <div class="popup-header">
    <div class="brand">
        <span class="logo-circle">Z</span>
        <span class="logo-text">ZenTab</span>
    </div>
    <div class="header-tools">
        <button id="btn-settings-icon" class="btn-icon" title="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </div>
  </div>

  <div class="actions-grid">
      <!-- Send Selected -->
      <button id="send-selected" class="action-card primary">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
          </div>
          <div class="action-text">
              <span class="action-title">Save Selected Tabs</span>
              <span class="action-desc">Highlighted tabs</span>
          </div>
      </button>

      <!-- Send Workspace (Visible) -->
      <button id="send-workspace" class="action-card secondary">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
          </div>
          <div class="action-text">
              <span class="action-title">Save Workspace Tabs</span>
              <span class="action-desc">All visible tabs</span>
          </div>
      </button>

      <!-- Send All (Window) -->
      <button id="send-all" class="action-card tertiary">
        <div class="icon-box">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
        </div>
        <div class="action-text">
            <span class="action-title">Save Window Tabs</span>
            <span class="action-desc">Everything open</span>
        </div>
    </button>
  </div>

  <button id="open-dashboard" class="btn-dashboard">
      <span>Open Dashboard</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
  </button>

  <!-- Filter Footer -->
  <div class="footer-controls">
    <div class="filter-wrapper">
        <select id="mode-select" class="mini-select">
            <option value="blacklist">Block List</option>
            <option value="whitelist">Allow List</option>
        </select>
        <button id="toggle-filter" class="btn-pill status-loading">
            checking...
        </button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
