<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <h3>ZenTab</h3>
  
  <button id="send-workspace" class="btn-workspace">Send Current Workspace</button>
  <button id="send-selected" class="btn-selected">Send Selected Tabs</button>
  <button id="send-all" class="btn-all">Send All Tabs</button>
  
  <button id="open-dashboard" class="btn-view">View Saved Tabs</button>

  <div class="filter-section">
    <select id="mode-select">
      <option value="blacklist">Mode: Blacklist (Block Specific)</option>
      <option value="whitelist">Mode: Whitelist (Allow Specific)</option>
    </select>

    <button id="toggle-filter" class="btn-action-link" style="display:none">
      Checking site...
    </button>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
